<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Membuat judul "To Do List - Khilma XI PPLG 5" -->
    <title>To Do List - Khilma XI PPLG 5</title>
    <!-- Menautkan file eksternal dari sebuah link untuk mengimpor gaya font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Menautkan index.html dengan style.css agar desain tampilan menarik, sesuai dengan program yang sudah dibuat di style.css -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- Membuat div dengan class container, yaitu latar persegi yang berwarna gelap -->
    <div class="container">
        <!-- Membuat div dengan class box, yaitu pembatas antara area div container dengan elemen/isi di dalam container -->
        <div class="box">
            <!-- Membuat judul pada area container, yaitu "To Do List" -->
            <h2>To Do List</h2>
            <!-- Membuat kolom untuk menginputkan To Do List oleh pengguna -->
            <input type="text" placeholder="Write here..." id="inputBx">
            <!-- Membuat kolom untuk menampilkan hasil inputan -->
            <ul id="list"></ul>
        </div>
    </div>
    <!-- Menghubungkan index.html dengan script.js -->
    <script src="script.js"></script>
</body>
</html>
